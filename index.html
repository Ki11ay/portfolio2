<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <meta name="description" content="My professional portfolio showcasing my work and experience" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Splash Screens -->
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-2048-2732.png" 
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-1668-2388.png" 
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-1536-2048.png" 
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-1290-2796.png" 
      media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-1179-2556.png" 
      media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link 
      rel="apple-touch-startup-image" 
      href="/icons/apple-splash-1170-2532.png" 
      media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />

    <!-- SEO Tags -->
    <meta name="application-name" content="Portfolio" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Social Media Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio" />
    <meta property="og:description" content="My professional portfolio showcasing my work and experience" />
    <meta property="og:image" content="/screenshots/desktop-1.png" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
