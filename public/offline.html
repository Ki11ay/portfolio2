<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Mohamed Abubaker Portfolio</title>
  <style>
    :root {
      --backgroundColor: #0b080c;
      --accentColor: #2196f3;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--backgroundColor);
      color: #fff;
      text-align: center;
    }

    .offline-container {
      padding: 2rem;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accentColor);
    }

    p {
      margin-bottom: 2rem;
      line-height: 1.6;
      opacity: 0.8;
    }

    .retry-button {
      background-color: var(--accentColor);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .retry-button:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--accentColor);
    }

    @media (max-width: 480px) {
      .offline-container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      Sorry, it looks like you've lost your internet connection. The portfolio requires an internet connection to display all content.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Check connection status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
