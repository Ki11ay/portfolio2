<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Portfolio</title>
  <style>
    :root {
      --color-background: #ffffff;
      --color-text: #1f2937;
      --color-primary: #3b82f6;
      --color-error: #ef4444;
      
      @media (prefers-color-scheme: dark) {
        --color-background: #1f2937;
        --color-text: #f3f4f6;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--color-background);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: var(--color-text);
      opacity: 0.9;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: var(--color-error);
    }

    .retry-button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .retry-button:hover {
      opacity: 0.9;
    }

    .retry-button:active {
      transform: translateY(1px);
    }

    @media (prefers-reduced-motion: reduce) {
      .retry-button {
        transition: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It seems you've lost your internet connection. Some features may be unavailable until you're back online.
      The content you've previously viewed should still be accessible.
    </p>
    <button 
      class="retry-button" 
      onclick="window.location.reload()"
      aria-label="Retry connection"
    >
      Try Again
    </button>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Add keyboard support for the retry button
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        window.location.reload();
      }
    });
  </script>
</body>
</html>
